<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        *{
            margin: 0;
        }
        
        #container {
            height: 100vh;
            background: url(imagens/espaco.jpg) center center;
            background-size: cover;
            position: relative;          
        }
        
        #conteudo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
       
        #conteudo img {
            width: 400px;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <img src="imagens/astronauta.png" alt="">
        </article>
    </section>
</body>
</html>
