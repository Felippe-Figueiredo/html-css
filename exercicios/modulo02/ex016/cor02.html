<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body{
            background-image: linear-gradient(45deg, #483F9E 15%, #973EA0, #C82950, #D2783E, #D6AE38); /* %
            45deg = degrade angular em 45 graus */  
            background-attachment: fixed;
        }
        h1, h2, p {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>Paletas de 3 a 5 cores</h2>
    <p>Testar gradiente no Adobe color</p>
</body>
</html>
