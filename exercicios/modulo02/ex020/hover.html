<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /* representar elemento aninhado dentro da div */
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            font-weight: bold;
            max-width: fit-content;
        }
        div:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sovre o texto abaixo</p>
    <div>Passe o o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
